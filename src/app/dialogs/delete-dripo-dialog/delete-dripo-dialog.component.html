<h2 mat-dialog-title>Remove Dripo</h2>

<mat-dialog-content>

	Are you sure you want to remove {{deleteDripoData.dripoId}} ?
 
</mat-dialog-content>

<mat-dialog-actions>
    <div fxLayout="row" style="width:100%;">
    <button fxFlex=40 class="mat-raised-button mat-primary" color="primary" [mat-dialog-close]="true">Close</button>
    <div fxFlex=20></div>
    <button fxFlex=40 class="mat-raised-button mat-accent"(click)="removeDripo()">Remove</button>
    </div>
</mat-dialog-actions>
