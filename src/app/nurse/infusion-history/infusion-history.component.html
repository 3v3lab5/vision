<div fxLayout="column" style="height: 400%;width: 100%;background: white;">
  <div fxFlex=100>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

                       
                      
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Unit </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>
  <div fxFlex=100>
    <plotly-plot  fxFlex=50 fxFlex.xs=100 [data]="graph.data" [layout]="graph.layout"></plotly-plot> 
  </div>
  <div fxFlex=100>
    <plotly-plot  fxFlex=50 fxFlex.xs=100 [data]="graph2.data" [layout]="graph2.layout"></plotly-plot> 
  </div>
  <div fxFlex=100>
    <plotly-plot  fxFlex=50 fxFlex.xs=100  [data]="graph3.data" [layout]="graph3.layout"></plotly-plot> 
  </div>
</div>
