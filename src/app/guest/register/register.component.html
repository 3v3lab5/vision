<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;width: 100%">
        <mat-card class="register-card" fxFlex="40" fxFlex.xs="80">
            <mat-card-header>
                <mat-card-title>Register</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="registerForm-container">
                        <mat-form-field>
                            <input matInput placeholder="Enter your email"  type="text" formControlName="userName">
                            <mat-icon matSuffix>email</mat-icon>
                            <mat-error *ngFor="let validation of validationMessages.userName">
                                   <mat-error class="error-message" *ngIf="registerForm.get('userName').hasError(validation.type) && (registerForm.get('userName').dirty || registerForm.get('userName').touched)">{{validation.message}}</mat-error>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Enter Hospital name" type="text" formControlName="hospitalName">
                            <mat-icon matSuffix>local_hospital</mat-icon>
                            <mat-error *ngFor="let validation of validationMessages.hospitalName">
                                   <mat-error class="error-message" *ngIf="registerForm.get('hospitalName').hasError(validation.type) && (registerForm.get('hospitalName').dirty || registerForm.get('hospitalName').touched)">{{validation.message}}</mat-error>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Enter password" type="password" formControlName="password">
                            <mat-icon matSuffix>vpn_key</mat-icon>
                            <mat-error *ngFor="let validation of validationMessages.password">
                                   <mat-error class="error-message" *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">{{validation.message}}</mat-error>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Repeat password" type="password" formControlName="confirmPassword">
                            <mat-icon matSuffix>vpn_key</mat-icon>
                            <mat-error class="error-message" *ngIf="registerForm.controls.confirmPassword.invalid">Password missmatch</mat-error>
                        </mat-form-field>
                        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
                    </form>
            </mat-card-content>
            <mat-card-actions fxLayout="row" fxLayoutAlign="center center" style="height: 100%;width: 100%">
                <button mat-button color="accent" routerLink="/guest/login">Login</button>
            </mat-card-actions>
        </mat-card>
        </div>
